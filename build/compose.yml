version: "3.8"

services:
  api:
    env_file:
      - .env
    build:
      context: ..
      dockerfile: src/FleetDepot.Api/Dockerfile
    ports:
      - "5084:5084"
    networks:
      - fleet-depot-net

  ui:
    build:
      context: ..
      dockerfile: src/FleetDepot.Ui/Dockerfile
    ports:
      - "5273:80"
    networks:
      - fleet-depot-net
    depends_on:
      - api

networks:
  fleet-depot-net:
    driver: bridge
